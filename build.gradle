group 'com.ssvnormandy'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.ssvnormandy.wowsync.Application"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'args4j:args4j:2.0+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ssvnormandy.wowsync.Application'
    }
}